---
- hosts: all
  tasks:
  - name: Update apt-cache
    apt: update_cache=yes
    become: yes
    become_method: sudo
  - name: Install mc
    apt: name=mc state=latest
    become: yes
    become_method: sudo
  - name: Update apt-cache
    apt: update_cache=yes
    become: yes
    become_method: sudo
  - name: Uninstall mc
    apt: name=mc state=absent
    become: yes
    become_method: sudo
